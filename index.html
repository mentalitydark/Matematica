<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planilha Online Gratis</title>
    <link rel="icon" href="img/Estatistica.png">
    <link rel="stylesheet" href="Css/reset.css">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div id="Main">
        <header>
            <div id="Texto">
                <select id="fonte" disabled>
                    <option value="Fonte">Fonte</option>
                    <option id="Arial" value="Arial">Arial</option>
                    <option id="TimesNewRoman" value="Times New Roman">Times New Roman</option>
                    <option id="Calibri" value="Calibri">Calibri</option>
                    <option id="CalibriLight" value="Calibri Light">Calibri Light</option>
                </select>
                <input id="size" type="number" value="20" placeholder="Tamanho da Fonte" min="1" max="20" disabled>
                <select name="Cor" id="cor" disabled>
                    <option value="Cor">Cor da Fonte</option>
                    <option id="Preto" value="black">Preto</option>
                    <option id="Vermelho" value="red">Vermelho</option>
                    <option id="Laranja" value="orange">Laranja</option>
                    <option id="Amarelo" value="yellow">Amarelo</option>
                    <option id="Verde" value="green">Verde</option>
                    <option id="Azul" value="blue">Azul</option>
                    <option id="Violeta" value="violet">Violeta</option>
                </select>
            </div>
        </header>
        <fieldset id="Criar_Planilha">
            <legend>Criar Planilha</legend>
            <div>
                <input id="titulo" type="text" placeholder="Título" required>
                <input id="Fonte_Planilha" type="text" placeholder="Fonte" required>
            </div>
            <input type="text" placeholder="Cabeçalho" id="cabecalho">
            <input type="text" placeholder="Dados (separados por ; )" id="dados">
            <div>
                <input type="checkbox" name="Fi" id="Fi" disabled checked>
                <label for="Fi">Frequência Absoluta</label>
                <input type="checkbox" name="Fi" id="Fai" disabled>
                <label for="Fai">Frequência Acumulada Absoluta</label>
                <input type="checkbox" name="Fi" id="Fr" disabled>
                <label for="Fr">Frequência Relativa</label>
                <input type="checkbox" name="Fi" id="Far" disabled>
                <label for="Far">Frequência Acumulada Relativa</label>
                <button disabled>Deletar tabela</button>
            </div>
        </fieldset>
        <fieldset id="Planilha">
            <legend>Planilha</legend>
        </fieldset>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
